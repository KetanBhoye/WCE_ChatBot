<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WCEQuickAssist Chatbot</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="chatbot.css">
  <style>
    /* Additional CSS for mic button animation */
    #chatbot-input button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      color: #333;
      transition: transform 0.3s ease;
    }

    #chatbot-input button.active {
      animation: pulse 0.5s infinite alternate;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.3);
      }
    }

    /* Animation for send button */
    #send-btn {
      transition: transform 0.3s ease;
    }

    #send-btn.active {
      animation: sendAnimation 0.5s infinite alternate;
    }

    @keyframes sendAnimation {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.3);
      }
    }
  </style>
  <script src="chatbot.js"></script>
</head>
<body>
  <img src="bg.png">
  <div id="chatbot">
    <div id="chatbot-header">
      <img src="WCElogo.png" alt="WCE Logo" id="chatbot-logo" />
      WCEQuickAssist
      <div class="online-dot"></div>
    </div>
    <div id="chatbot-messages"></div>
    <div id="chatbot-input">
      <input type="text" id="chat-input" placeholder="Type your message..." autocomplete="off">
      <button id="send-btn"><i class="far fa-paper-plane"></i></button>
      <button id="voice-input-btn"><i class="fas fa-microphone"></i></button>
    </div>
  </div>

  <button class="chatbot-button">
    <img src="QuickAssist.png" alt="WCEQuickAssist Chatbot" />
  </button>

  <script>
    const micButton = document.getElementById('voice-input-btn');
    const sendButton = document.getElementById('send-btn');
    let animationInterval;

    micButton.addEventListener('mousedown', function() {
      micButton.classList.add('active');
      animationInterval = setInterval(function() {
        micButton.classList.toggle('active');
      }, 500);
    });

    micButton.addEventListener('mouseup', function() {
      micButton.classList.remove('active');
      clearInterval(animationInterval);
    });

    micButton.addEventListener('mouseleave', function() {
      micButton.classList.remove('active');
      clearInterval(animationInterval);
    });

    sendButton.addEventListener('click', function() {
      sendButton.classList.add('active');
      setTimeout(function() {
        sendButton.classList.remove('active');
      }, 500);
    });
  </script>
</body>
</html>

  utter_response_about_college:
    - text: "Walchand College of Engineering (WCE), situated in Sangli, Maharashtra, India, was established in 1947. It offers a wide range of undergraduate and postgraduate engineering programs in branches such as Civil Engineering, Computer Science and Engineering, Electrical Engineering, Electronics Engineering, Information Technology, and Mechanical Engineering. With a sprawling 90-acre campus known for its greenery and wildlife, modern facilities, and notable alumni, WCE continues to be a leading institution dedicated to delivering quality engineering education.
    For more info, you can visit [here](https://en.wikipedia.org/wiki/Walchand_College_of_Engineering,_Sangli)."

  utter_response_about_college_founders:
    - text: "Walchand College of Engineering in Sangli, Maharashtra, was founded by three distinguished individuals: Walchand Hirachand, a renowned industrialist; Dhondumama Sathe, a freedom fighter and education advocate; and A. K. Dani, a dedicated leader. Their shared vision of promoting education and technical skills led to the establishment of the college in 1947. Today, the institution continues to honor their legacy by providing high-quality education and contributing to the advancement of technical education in India."

  utter_response_college_reach:
    - text: "By Road: Sangli has good road connections with nearby cities, making it accessible by private vehicles, taxis, or cabs.
    By Train: The nearest major railway station is Sangli Railway Station, offering connections to major cities. After arriving, you can hire a taxi or use local transport to reach the college.
    By Air: The nearest airport is Kolhapur Airport (around 60 kilometers away), with limited domestic flights. Pune International Airport (about 230 kilometers) is another option, reachable by taxi or other transportation means.
    By Bus: Sangli has a well-connected bus station with state-run and private buses. From Sangli, you can use local transport or taxis to reach the college campus in Vishrambag."


